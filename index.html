<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main class="grid-container x">

        <div class="relleno">
        </div>
        <!-----------------------------------CARD-------------------------->
        <div class="cards"><!--inico de cards-->
            <div class="card-img">
                <img src="./assets/imagen/notebook.png" alt="viu-1" class="imagen">
            </div>
            <h2>Notebook</h2>
            <div class="producto-cantidad">
                <h3>indique su cantidad</h3>
                <input type="number" id="cantidadInput" value="0" min="0">
            </div>
            <input type="color" id="colorInput">
            <p>
                Precio: <span id="precioResultado"></span>
            </p>
            <button class="boton" id="presBoton">
                Calcular total
            </button>
        </div>
        <!-----------------------------CAJA RESULTADOS------------------------------------------------------------------->
        <div class="caja-total">
            <div class="caja-total2">
                <div class="caja1cantidad">
                    <p>Total a pagar: $<span id="totalResultado">0</span></p>
                </div>
                <div class="caja2cantidad">
                    <p>Cantidad: <span id="cantidadResultado">0</span></p>
                </div>
                <div class="caja3color"><!--por el momento inutil-->
                    <p>Color: </p>
                    <div id="circle"></div>
                </div>
            </div>
        </div>

    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
